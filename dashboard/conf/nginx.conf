server {
        listen 80 default_server;
        #listen [::]:80 default_server;

        location / {
            root /var/www/dashboard;
        }

        location /api/ {
            rewrite   /api(/.*) $1 break;
            proxy_set_header   X-Real-IP  $remote_addr;
            proxy_set_header   User-Agent $http_user_agent;
            proxy_set_header   Cookie $http_cookie;
            proxy_pass http://127.0.0.1:8080;
        }
}
